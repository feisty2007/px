 <layout name="indextemplate"/>
 <div class="span8 offset2">
	 <table class="table table-hover table-condensed">
	 	<thead>
	        <tr>
	          <th>#</th>
	          <th>图纸代号</th>
	          <th>零件名称</th>
	          <th>版本</th>          
	          <th>修改日期</th>
	          <th>修改工程师</th>
	          <th>更改类型</th>
	          <eq name="is_editable" value="1">
			      <th>编辑</th>
			  </eq>
	        </tr>
	      </thead>
		  <tbody>
		  	 <volist name="ms" id="vo">
		    <tr>
		      <td>{$vo.modify_id}</td>
		      <td><a href="__APP__/Modify/queryone/?drawing_no={$vo.drawing_no|urlencode}">{$vo.drawing_no}</a></td>
		      <td>{$vo.drawing_name}</td>
		      <td>{$vo.Version}</td>	      
		      <td>{$vo.create_time}</td>
		      <td>{$vo.modify_user_name}</td>
		      <td>{$vo.modify_type}</td>
		      <eq name="is_editable" value="1">
		    	<td>
	          		<a href="__APP__/Modify/modifyone?id={$vo.id}">编辑</a>
	          		<a href="__APP__/Modify/disable?id={$vo.id}">删除</a>
		         </td>
			   </eq>
		    </tr>        
		    </volist>
		  </tbody>
	</table>
	<div class="result page,pigination" align=right>{$page}</div>
</div>
