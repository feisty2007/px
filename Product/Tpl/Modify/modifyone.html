 <layout name="indextemplate"/>
 <script type="text/javascript" charset="utf-8" src="../Public/ueditor/editor_config.js"></script>
  <script type="text/javascript" charset="utf-8" src="../Public/ueditor/editor_all.js"></script>
  <script type="text/javascript">
      window.UEDITOR_CONFIG.initialFrameWidth=500;
      window.UEDITOR_CONFIG.initialFrameHeight=200;
  </script>
 <div class="span8 offset1">  
  <form class="form-horizontal" method="post" action="__URL__/modifyone">
    <fieldset>
      <div id="legend" class="">
        <legend class="">图纸文件变更单</legend>
      </div>
    

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">制造编号</label>
          <div class="controls">
            <input type="text" placeholder="EB" class="input-xlarge" name="product_no" value="{$vo.product_no}">
            <p class="help-block"></p>
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">机名</label>
          <div class="controls">
            <input type="text" placeholder="16x16x8-5stgHSB" class="input-xlarge" name="product_name" value="{$vo.product_name}">
            <p class="help-block"></p>
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">零件名称</label>
          <div class="controls">
            <input type="text" placeholder="叶轮、O型圈" class="input-xlarge" name="drawing_name" value="{$vo.drawing_name}">
            <p class="help-block"></p>
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">图号</label>
          <div class="controls">
            <input type="text" placeholder="1PEB1230****" class="input-xlarge" name="drawing_no" value="{$vo.drawing_no}">
            <p class="help-block"></p>
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">版本号</label>
          <div class="controls">
            <input type="text" placeholder="1" class="input-xlarge" name="Version" value="{$vo.Version}">
            <p class="help-block"></p>
          </div>
        </div>
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">更改类型</label>
          <div class="controls">
            <input type="text" placeholder="1" class="input-xlarge" name="modify_type" value="{$vo.modify_type}">
            <p class="help-block"></p>
          </div>
        </div>   
        
    <div class="control-group">
          <label class="control-label">核电</label>
          <div class="controls">            
                <label class="checkbox">
                  <input type="checkbox" class="" <eq name="vo.is_nuclear" value="1">checked </eq> name="is_nuclear" value='1'>
                </label>              
            </div>
    </div>

    <div class="control-group">
          <!-- <label class="control-label">备注</label> -->

          <!-- 备注 -->
          <div class="controls" width="400px">
                <!-- <script name="note" id="editor" type="text/plain" style="width:300px"></script> -->
                <textarea id="edcontent" name="note" style="width:300px">{$vo.note}</textarea>
          </div>

          <script type="text/javascript">                
                      var editor = new UE.ui.Editor();
                      editor.render("edcontent");
          </script>
    </div>

    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
             <INPUT type="hidden" name="id" value="{$vo.id}">
            <button class="btn btn-primary" name="submit" type="submit">保存</button>
            <button class="btn btn-default" name="cancel">Cancel</button>
          </div>        
    </div>
    </fieldset>
  </form>
</div>
