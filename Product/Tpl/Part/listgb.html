<layout name="indextemplate"/>
 <div class="span8 offset2">
	 <table class="table table-hover table-condensed">
	 	<thead>
	        <tr>
	          <th>#</th>
	          <th>存货编码</th>
	          <th>存货名称</th>
	          <th>规格型号</th>          
	          <th>更改类型</th>	          
	          <th>申请人</th>
	          <th>日期</th>
	        </tr>
	      </thead>
		  <tbody>
		  	 <volist name="vos" id="vo">
		    <tr>
		      <td>{$vo.id}</td>
		      <td>{$vo.part_no}</td>
		      <td>{$vo.part_name}</td>
		      <td>{$vo.part_spec}</td>	
		      <td>{$vo.modify_type}</td>      
		      <td>{$vo.modify_user}</td>		      
		      <td>{$vo.create_time}</td>		      		     		      
		    </tr>        
		    </volist>
		  </tbody>
	</table>	
</div>
